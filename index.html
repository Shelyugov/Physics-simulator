<!doctype html>

<html lang="en">
<head>
	<title>Физический симулятор</title>
	<meta charset="utf-8">
	<meta name="description" content="Физический симулятор">
	<meta name="author" content="A.Shelyugov">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="css/page.css">
</head>

<body>
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/raphael.min.js"></script>
	<script src="scripts/physics-draw.js"></script>
	<div class="container-fluid fill-height">
	<div class="row">
	<div id="mainCanvas"
	     class="container-fluid col-md fill-height content">
	</div>
	<div class="col-sm-auto">
		<form>
		<div class="form-group row">
			<label for="inputG"
			       class="col-form-label">g</label>
			<div class="col">
				<input id="inputG"
				       class="form-control"/>
			</div>
		</div>
		<div class="form-group row">
			<label for="inputStartingSpeed"
			       class="col-form-label">V</label>
			<div class="col">
				<input id="inputStartingSpeed" class="form-control"/>
			</div>
		</div>
		<div class="form-check row">
			<label class="form-check-label">
				<input id="inputNeedToTrace" type="checkbox" class="form-check-input"/>
				Трассировка
			</label>
		</div>
		</form>
	</div>
	</div>
	</div>
</body>
</html>
